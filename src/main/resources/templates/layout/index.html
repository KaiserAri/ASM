<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:fragment="dynamic(view)">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kaiser Sea - Jewelry & Luxury</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

    <style>
        /* Cấu trúc màu sắc và font chữ Luxury */
        body { font-family: 'Montserrat', sans-serif; background-color: #F4F7F9; color: #002147; overflow-x: hidden; }
        .playfair { font-family: 'Playfair Display', serif; }
        .text-gold { color: #D4AF37 !important; }
        .bg-ocean { background-color: #002147 !important; }
        .ls-2 { letter-spacing: 2px; }

        /* Hiệu ứng Card sản phẩm */
        .product-card {
            border: none; transition: all 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
            background: #fff; overflow: hidden; border-radius: 0;
        }
        .product-card:hover { transform: translateY(-10px); box-shadow: 0 20px 40px rgba(0, 33, 71, 0.15); }
        .product-img-wrapper { overflow: hidden; position: relative; }
        .product-card img { transition: transform 0.8s ease; }
        .product-card:hover img { transform: scale(1.1); }

        /* Nút bấm phong cách Gold */
        .btn-gold {
            background-color: #D4AF37; color: #002147; border: 1px solid #D4AF37;
            padding: 10px 25px; border-radius: 0; transition: 0.3s; font-weight: 600;
        }
        .btn-gold:hover { background-color: #002147; color: #D4AF37; }

        /* Đảm bảo khung hình không bị giật khi tải nội dung động */
        .min-vh-100 { min-height: 100vh !important; }
    </style>
</head>
<body>
<header th:replace="~{layout/menu :: nav}"></header>

<main class="min-vh-100">
    <div th:replace="${view}"></div>


    <div th:if="${view == null}" class="container py-5 text-center">
        <h4 class="text-danger playfair">HỆ THỐNG: CHƯA ĐỊNH NGHĨA VIEW</h4>
        <p class="text-muted">Vui lòng kiểm tra dòng: model.addAttribute("view", "...") trong Controller của bạn.</p>
    </div>
</main>

<footer th:replace="~{layout/footer :: foot}"></footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
