<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout/index :: dynamic(~{::main})}">
<body>
<main>
    <section class="login-section d-flex align-items-center py-5"
             style="background: linear-gradient(rgba(0,33,102,0.8), rgba(0,33,102,0.8)),
                    url('https://images.unsplash.com/photo-1571171637578-41bc2dd4d6f0?q=80&w=2070&auto=format&fit=crop');
                    background-size: cover; background-position: center; min-height: 80vh;">

        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-5">
                    <div class="card border-0 shadow-lg animate__animated animate__zoomIn"
                         style="background: rgba(255, 255, 255, 0.95); border-radius: 0;">

                        <div class="card-body p-5">
                            <div class="text-center mb-5">
                                <h2 class="playfair text-ocean fw-bold mb-2" style="letter-spacing: 3px;">KAISER SEA</h2>
                                <p class="small text-gold text-uppercase ls-2">Cánh cửa bước vào sự đẳng cấp</p>
                                <hr class="mx-auto border-gold" style="width: 50px; opacity: 1;">
                            </div>

                            <div th:if="${message != null}" class="alert alert-danger border-0 small py-2 mb-4 rounded-0 text-center">
                                <i class="bi bi-exclamation-circle me-2"></i>
                                <span th:text="${message}">Thông báo lỗi ở đây</span>
                            </div>

                            <form th:action="@{/account/login}" method="post">
                                <div class="mb-4">
                                    <label class="form-label small fw-bold text-muted">TÊN ĐĂNG NHẬP</label>
                                    <div class="input-group">
                                        <span class="input-group-text bg-white border-end-0 border-gold-focus">
                                            <i class="bi bi-person text-gold"></i>
                                        </span>
                                        <input type="text" name="username" class="form-control border-start-0 border-gold-focus py-2"
                                               placeholder="Nhập username của bạn" required>
                                    </div>
                                </div>

                                <div class="mb-4">
                                    <label class="form-label small fw-bold text-muted">MẬT KHẨU</label>
                                    <div class="input-group">
                                        <span class="input-group-text bg-white border-end-0 border-gold-focus">
                                            <i class="bi bi-lock text-gold"></i>
                                        </span>
                                        <input type="password" name="password" class="form-control border-start-0 border-gold-focus py-2"
                                               placeholder="••••••••" required>
                                    </div>
                                </div>

                                <div class="d-flex justify-content-between mb-4">
                                    <div class="form-check">
                                        <input class="form-check-input border-gold" type="checkbox" id="remember">
                                        <label class="form-check-label small text-muted" for="remember">Ghi nhớ</label>
                                    </div>
                                    <a href="#" class="small text-gold text-decoration-none hover-ocean">Quên mật khẩu?</a>
                                </div>

                                <div class="d-grid mb-4">
                                    <button type="submit" class="btn btn-ocean-gold py-2 fw-bold shadow">
                                        ĐĂNG NHẬP NGAY
                                    </button>
                                </div>

                                <div class="text-center mt-4 pt-3 border-top">
                                    <p class="small text-muted">
                                        Bạn chưa có tài khoản?
                                        <a href="/account/register" class="text-gold fw-bold text-decoration-none ms-1">ĐĂNG KÝ</a>
                                    </p>
                                </div>
                            </form>
                        </div>
                    </div>

                    <div class="text-center mt-4">
                        <a href="/" class="text-white-50 text-decoration-none small">
                            <i class="bi bi-arrow-left me-1"></i> Quay lại trang chủ
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>

<style>
    .text-ocean { color: #002147; }
    .text-gold { color: #D4AF37 !important; }
    .border-gold { border-color: #D4AF37 !important; }
    .ls-2 { letter-spacing: 2px; }

    /* Hiệu ứng Focus cho Input */
    .border-gold-focus:focus {
        border-color: #D4AF37 !important;
        box-shadow: 0 0 0 0.25rem rgba(212, 175, 55, 0.1) !important;
    }

    /* Nút bấm Đăng nhập */
    .btn-ocean-gold {
        background-color: #002147;
        color: #D4AF37;
        border: 1px solid #D4AF37;
        border-radius: 0;
        transition: 0.4s;
    }
    .btn-ocean-gold:hover {
        background-color: #D4AF37;
        color: #002147;
        transform: translateY(-2px);
    }

    .hover-ocean:hover { color: #002147 !important; }

    /* Hiệu ứng Card mờ */
    .card {
        animation-duration: 0.8s;
    }
</style>
</body>
</html>
